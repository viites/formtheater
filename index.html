<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Join Our Theatre Club</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-box">
        <div class="header">
            <img src="Gemini_Generated_Image_x5cr1nx5cr1nx5cr.png" alt="">
            <h1>Join Our Theatre Club</h1>
            <p>Do you have experience in theatre? If yes, please specify</p>
        </div>

        <form id="myForm">

            <div class="group">
                <label><i class="fa-solid fa-user"></i> Full name</label>
                <input type="text" name="fullname" required>
            </div>

            <div class="group">
                <label><i class="fa-solid fa-envelope"></i> Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="group">
                <label><i class="fa-solid fa-phone"></i> Phone number</label>
                <input type="tel" name="phone" required>
            </div>

            <fieldset>
                <legend>Level of study / Year</legend>
                <div class="option"><input type="radio" name="year" value="1st"> 1st year</div>
                <div class="option"><input type="radio" name="year" value="2nd"> 2nd year</div>
                <div class="option"><input type="radio" name="year" value="3rd"> 3rd year</div>
                <div class="option"><input type="radio" name="year" value="4th"> 4th year</div>
            </fieldset>

            <fieldset>
                <legend>Do you have experience in theatre? If yes?</legend>
                <div class="option">
                    <input type="radio" name="team" value="yes" onclick="toggleTeam(true)"> Yes
                </div>
                <div class="option">
                    <input type="radio" name="team" value="no" onclick="toggleTeam(false)"> No
                </div>
            </fieldset>

            <div id="teamBox" class="group">
                <label><i class="fa-solid fa-people-group"></i>  please specify...</label>
                <input type="text" name="experience">
            </div>

            <button type="submit">CONFIRM</button>

        </form>
    </div>

    <script>
        function toggleTeam(show) {
            document.getElementById("teamBox").style.display = show ? "block" : "none";
        }

        document.getElementById("myForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            console.log("Form Data:", data);
            alert(`Thank you ${data.fullname}! We received your information.`);
            
            // Send to server
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => console.log("Server response:", result))
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>

</html>
